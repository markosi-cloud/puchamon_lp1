<html>
<head>
    <title>Puchamon</title>
    <link rel="stylesheet" href="styleMainMenu.css">
  
</head>
<body>
<div class="gameboy-screen">
  <div class="screen-inner">
    <div class="pkm-menu-outer">
        <div class="pkm-menu-inner">
            <h2 id = "newgame">NUEVO JUEGO</h2>
            <h2 id = "options">OPCIONES</h2>
                    </div>
            </div>
        </div>
    </div>
    <audio id="titleMusic" loop preload="auto" autoplay>
  <source src="https://archive.org/download/pkmn-rgby-soundtrack/Disc%201/02%20-%20Title%20Screen.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('titleMusic');
music.volume = 0.7;
music.play().catch(() => {
  const resume = () => {
    music.play();
    document.removeEventListener('click', resume);
    document.removeEventListener('keydown', resume);
  };
  document.addEventListener('click', resume);
  document.addEventListener('keydown', resume);
});
</script>
    <script src="apps.js"></script>
</html>
